<div class="mdx-gallery gallery-base cols-5">
  {{#each images}}
  <div class="mdx-gallery-item">
    <div class="media-wrapper aspect-ratio-4-3">
      <img src="{{src}}" alt="{{alt}}">
    </div>    
    {{#if caption}}<div class="mdx-gallery-caption">{{caption}}</div>{{/if}}
  </div>
  {{/each}}
</div>
